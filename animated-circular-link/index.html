<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Animated Circular Link</title>

</head>

<body>

    <div class="container">

        <a class="circle-link translate" title="Find a Local Meetup" href="https://www.meetup.com/find/?keywords=angular"
            target="_blank" rel="noopener">
            <ion-icon name="cloud" style="color: lime;" ></ion-icon>
        </a>

        <a class="circle-link rotate" title="Join the Conversation on Discord" href="https://discord.gg/angular" target="_blank"
            rel="noopener">
            <ion-icon name="logo-chrome" style="color: #f64060;"></ion-icon>
        </a>    

        <a class="circle-link pulse" title="Join the Conversation on Discord" href="https://discord.gg/angular" target="_blank"
            rel="noopener">
            <ion-icon name="bulb" style="color: rgb(235, 118, 15);"></ion-icon>
        </a>
    </div>
 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
