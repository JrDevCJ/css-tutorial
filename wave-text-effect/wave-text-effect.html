<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Texto Caindo</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
        }

        .falling-text {
            display: inline-block;
            font-size: 5vw;
            line-height: 5vw;
        }

        .falling-text span {
            display: inline-block;
            opacity: 0;
            animation: fall 1.5s ease forwards;
        }

        /* Animação de queda */
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Delays para criar o efeito de queda em sequência */
        .falling-text span:nth-child(1) {
            animation-delay: 0.1s;
        }

        .falling-text span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .falling-text span:nth-child(3) {
            animation-delay: 0.3s;
        }

        .falling-text span:nth-child(4) {
            animation-delay: 0.4s;
        }

        .falling-text span:nth-child(5) {
            animation-delay: 0.5s;
        }

        .falling-text span:nth-child(6) {
            animation-delay: 0.6s;
        }

        .falling-text span:nth-child(7) {
            animation-delay: 0.7s;
        }

        .falling-text span:nth-child(8) {
            animation-delay: 0.8s;
        }

        .falling-text span:nth-child(9) {
            animation-delay: 0.9s;
        }

        .falling-text span:nth-child(10) {
            animation-delay: 1s;
        }

        .falling-text span:nth-child(11) {
            animation-delay: 1.2s;
        }
    </style>
</head>

<body>

    <h1 class="falling-text">
        <span>T</span><span>e</span><span>x</span><span>t</span><span>o</span><span>C</span><span>a</span><span>i</span><span>n</span><span>d</span><span>o</span>
    </h1>

</body>

</html>
