<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Text Effect</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .animated-text {
            display: inline-block;
            font-size: 9vw;
            line-height: 9vw;
            color: #FB4264;
            text-shadow: 0 0 3vw #F40A35;
            animation: neon 1s ease infinite;
        }

        .animated-text span {
            display: inline-block;
            animation: float 1.5s ease-in-out infinite;
        }

        /* Animação flutuante */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Animação neon */
        @keyframes neon {

            0%,
            100% {
                text-shadow: 0 0 1vw #FA1C16, 0 0 3vw #FA1C16, 0 0 10vw #FA1C16, 0 0 10vw #FA1C16, 0 0 .4vw #FED128, .5vw .5vw .1vw #806914;
                color: #FED128;
            }

            50% {
                text-shadow: 0 0 .5vw #800E0B, 0 0 1.5vw #800E0B, 0 0 5vw #800E0B, 0 0 5vw #800E0B, 0 0 .2vw #800E0B, .5vw .5vw .1vw #40340A;
                color: #806914;
            }
        }

        /* Delays para criar o efeito de onda */
        .animated-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .animated-text span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .animated-text span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .animated-text span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .animated-text span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .animated-text span:nth-child(6) {
            animation-delay: 0.5s;
        }

        .animated-text span:nth-child(7) {
            animation-delay: 0.6s;
        }

        .animated-text span:nth-child(8) {
            animation-delay: 0.7s;
        }
    </style>
</head>

<body>

    <h1 class="animated-text">
        <span>A</span><span>n</span><span>i</span><span>m</span><span>a</span><span>ç</span><span>ã</span><span>o</span>
    </h1>

</body>

</html>
