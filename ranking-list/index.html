<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link da fonte está na descrição -->
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Ranking List</title>
</head>

<body>




    <div class="card">

        <div class="card-title">
            <h1>Ranking</h1>
        </div>

        <div class="card-body">


            <ul class="list">
                <li class="list-item">
                    <div class="list-item-header">
                        <span class="list-item-header-badge">1º</span>
                        <img src="img/character-1.png" alt="" class="list-item-icon">
                    </div>
                    <div class="list-item-body">
                        <span class="list-item-title">Player 1</span>
                        <span class="list-item-subtitle">Pontos 80/100</span>
                        <div class="list-item-progress-bar">
                            <span class="progress" style="width: 80%;"></span>
                        </div>
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-item-header">
                        <span class="list-item-header-badge">2º</span>
                        <img src="img/character-2.png" alt="" class="list-item-icon">
                    </div>
                    <div class="list-item-body">
                        <span class="list-item-title">Player 2</span>
                        <span class="list-item-subtitle">Pontos 65/100</span>
                        <div class="list-item-progress-bar">
                            <span class="progress" style="width: 65%;"></span>
                        </div>
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-item-header">  
                        <span class="list-item-header-badge">3º</span>
                        <img src="img/character-3.png" alt="" class="list-item-icon">
                    </div>
                    <div class="list-item-body">
                        <span class="list-item-title">Player 3</span>
                        <span class="list-item-subtitle">Pontos 40/100</span>
                        <div class="list-item-progress-bar">
                            <span class="progress" style="width: 40%;"></span>
                        </div>
                    </div>
                </li>

            </ul>




        </div>


    </div>


</body>

</html>
