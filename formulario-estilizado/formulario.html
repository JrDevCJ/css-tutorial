<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <form class="forms">

            <div class="forms-container-inputs">

                <div class="forms-container-inputs-line">

                    <label for="nome"
                            class="labels">
                        Nome:
                    </label>
                    <input type="text" 
                            class="forms-inputs"
                            name="nome"
                            placeholder="Nome" />
                </div>

                <div class="forms-container-inputs-line">

                    <label for="email"
                            class="labels">
                        E-mail:
                    </label>
                    <input type="text" 
                            class="forms-inputs"
                            name="email"
                            placeholder="E-mail" />
                </div>

                <div class="forms-container-inputs-line">

                    <label for="endereco"
                            class="labels">
                        Endereço:
                    </label>
                    <input type="text" 
                            class="forms-inputs"
                            name="endereco"
                            placeholder="Endereço:" />
                </div>

            </div>


            <div class="forms-container-buttons">

                <button type="button"
                        class="buttons">
                    <span class="buttons-label">
                        Enviar
                    </span>

                </button>

            </div>


        </form>


    </div>


    
</body>
</html>
