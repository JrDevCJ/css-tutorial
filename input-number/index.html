<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Input Number</title>

</head>

<body>

    <div class="container">

        <div class="card">

            <h2 class="title">Input Number</h2>

            <div class="input-number">
                <input type="number" value="1400" />
                <div class="input-number-actions">
                    <button onclick="addValue();">
                        <span>+</span>
                    </button>
                    <button onclick="subtractValue();">
                        <span>-</span>
                    </button>
                </div>
            </div>

        </div>

        <script>

            const inputNumber = document.querySelector(".input-number input");

            const addValue = () => {
                inputNumber.value = Number(inputNumber.value) + 1;
            };

            const subtractValue = () => {
                inputNumber.value = Number(inputNumber.value) - 1;
            };

        </script>

    </div>

</body>

</html>
