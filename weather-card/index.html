<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Card</title>
        <!-- Link da fonte está na descrição -->
        <!-- Font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="card-weather">

            <div class="container-hour">
                <ion-icon name="time-outline" class="bold"></ion-icon>
                <span>15:20</span>
            </div>

            <div class="container-weather">
                <div class="temperature">
                    <ion-icon name="thermometer-outline" class="bold"></ion-icon>
                    <span>38° C</span>
                </div>

                <div class="temperature2">
                    <ion-icon name="sunny-outline" class="bold"></ion-icon>
                    <span>Sol</span>
                </div>

            </div>

            <div class="container-date">
                <ion-icon name="calendar-outline" class="bold"></ion-icon>
                <span>18/01/2023</span>
            </div>

        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
